<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Abstract representation of market analysis and decoding -->
  <g id="logo-icon">
    <!-- Grid/network pattern suggesting data analysis -->
    <g opacity="0.3">
      <line x1="2" y1="10" x2="2" y2="40" stroke="#051C2C" stroke-width="0.5"/>
      <line x1="8" y1="10" x2="8" y2="40" stroke="#051C2C" stroke-width="0.5"/>
      <line x1="14" y1="10" x2="14" y2="40" stroke="#051C2C" stroke-width="0.5"/>
      <line x1="20" y1="10" x2="20" y2="40" stroke="#051C2C" stroke-width="0.5"/>
      <line x1="26" y1="10" x2="26" y2="40" stroke="#051C2C" stroke-width="0.5"/>
    </g>
    
    <!-- Data bars representing market insights -->
    <rect x="1" y="28" width="3.5" height="12" fill="#2251FF" rx="1.5"/>
    <rect x="7" y="22" width="3.5" height="18" fill="#2251FF" rx="1.5"/>
    <rect x="13" y="15" width="3.5" height="25" fill="#051C2C" rx="1.5"/>
    <rect x="19" y="25" width="3.5" height="15" fill="#2251FF" rx="1.5"/>
    <rect x="25" y="8" width="3.5" height="32" fill="#051C2C" rx="1.5"/>
    
    <!-- Decoding/analysis line -->
    <path d="M 2.75 38 Q 10 30 16.75 20" stroke="#00A9F4" stroke-width="1.2" fill="none" opacity="0.7"/>
    <circle cx="16.75" cy="20" r="1.5" fill="#00A9F4" opacity="0.7"/>
  </g>
  
  <!-- Company name with sophisticated typography -->
  <g id="logo-text">
    <text x="35" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="700" fill="#051C2C" letter-spacing="0.5">MARKETS</text>
    <text x="35" y="36" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="700" fill="#2251FF" letter-spacing="0.5">DECODED</text>
  </g>
</svg>

