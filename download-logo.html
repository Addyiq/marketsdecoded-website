<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Markets Decoded Logo</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #F7F9FC;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(5, 28, 44, 0.08);
        }
        h1 {
            color: #051C2C;
            margin-bottom: 10px;
        }
        p {
            color: #4A5568;
            margin-bottom: 30px;
        }
        .logo-preview {
            margin: 30px 0;
            padding: 30px;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            text-align: center;
        }
        .logo-preview img {
            max-width: 100%;
            height: auto;
        }
        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            background: #051C2C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2251FF;
        }
        .btn-secondary {
            background: transparent;
            color: #051C2C;
            border: 2px solid #051C2C;
        }
        .btn-secondary:hover {
            background: #051C2C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Markets Decoded Logo</h1>
        <p>Download the Markets Decoded logo in PNG format. Available in multiple sizes for your needs.</p>
        
        <div class="logo-preview">
            <img id="logoPreview" src="logo.svg" alt="Markets Decoded Logo">
        </div>
        
        <div class="download-buttons">
            <button class="btn" onclick="downloadPNG(220, 50, 'logo-220x50.png')">Download PNG (220×50)</button>
            <button class="btn" onclick="downloadPNG(440, 100, 'logo-440x100.png')">Download PNG (440×100)</button>
            <button class="btn" onclick="downloadPNG(880, 200, 'logo-880x200.png')">Download PNG (880×200)</button>
            <button class="btn btn-secondary" onclick="downloadSVG()">Download SVG</button>
        </div>
    </div>

    <script>
        function downloadPNG(width, height, filename) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                
                // Fill white background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, width, height);
                
                // Draw the SVG image
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert to PNG and download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            
            img.onerror = function() {
                alert('Error loading logo. Please try again.');
            };
            
            img.src = 'logo.svg';
        }
        
        function downloadSVG() {
            fetch('logo.svg')
                .then(response => response.text())
                .then(svg => {
                    const blob = new Blob([svg], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'logo.svg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    alert('Error downloading SVG. Please try again.');
                });
        }
    </script>
</body>
</html>
